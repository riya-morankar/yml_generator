<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub PR Tracker Input</title>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script defer src="main.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .repo-list {
      margin-top: 10px;
    }
    .repo-list label {
      display: block;
    }
    .yaml-box {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>GitHub PR Tracker Input Generator</h1>

  <label for="start-date">Start Date:</label>
  <input type="date" id="start-date"><br><br>

  <label for="end-date">End Date:</label>
  <input type="date" id="end-date"><br><br>

  <strong>Select Repositories:</strong>
  <div id="repo-list" class="repo-list"></div>

  <br>
  <button onclick="generateYAML()">Generate YAML</button>

  <div id="yaml-output" class="yaml-box" style="display:none;"></div>
  <a id="download-link" style="display:none;" download="workflow_input.yaml">Download workflow_input.yaml</a>
</body>
</html>
