    <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { color: #333; }
    .section { margin-bottom: 20px; }
    .repo-list { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .checkbox { display: block; margin: 5px 0; }
    button { padding: 10px 20px; font-size: 16px; }
    .error { color: red; font-weight: bold; }
    .repo-list label {
      display: block;
    }
    .yaml-box {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Code-review-document input generator</h1>

   <div class="section">
    <label><strong>Select Repositories:</strong></label><br>
    <input type="checkbox" id="selectAll">
    <div id="repo-list" class="repo-list"></div>
  </div>

  <div class="section">
    <label><strong>Start Date:</strong></label><br>
    <input type="date" id="start-date">
  </div>

  <div class="section">
    <label><strong>End Date:</strong></label><br>
    <input type="date" id="end-date">
  </div>

  <br>
  <button onclick="generateYAML()">Generate YAML</button>

  <div id="yaml-output" class="yaml-box" style="display:none;"></div>
  <a id="download-link" style="display:none;" download="workflow_input.yaml">Download workflow_input.yaml</a>
</body>
</html>
