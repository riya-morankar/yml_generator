<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input generator</title>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script defer src="main.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .section {
      margin-bottom: 20px;
    }

    .repo-list {
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .repo-list label {
      display: block;
      margin-bottom: 6px;
    }

    .yaml-box {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>code-review document Input Generator</h1>

  <div class="section">
    <label><strong>Select Repositories:</strong></label>
    <div id="repo-list" class="repo-list"></div>
  </div>

  <div class="section">
    <label for="start-date"><strong>Start Date:</strong></label><br>
    <input type="date" id="start-date">
  </div>

  <div class="section">
    <label for="end-date"><strong>End Date:</strong></label><br>
    <input type="date" id="end-date">
  </div>

  <button onclick="generateYAML()">Generate YAML</button>

  <div id="yaml-output" class="yaml-box" style="display:none;"></div>
  <a id="download-link" style="display:none;" download="workflow_input.yaml">Download workflow_input.yaml</a>
</body>
</html>
