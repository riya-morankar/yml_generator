<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub PR Tracker Input</title>
  <script src="js/jsyaml.min.js"></script>
  <script defer src="js/main.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    .section {
      margin-bottom: 20px;
    }
    .repo-list label {
      display: block;
      margin-left: 10px;
    }
    .yaml-box {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>GitHub PR Tracker Input Generator</h2>

  <div class="section">
    <label><strong>Start Date:</strong></label>
    <input type="date" id="startDate">
  </div>

  <div class="section">
    <label><strong>End Date:</strong></label>
    <input type="date" id="endDate">
  </div>

  <div class="section">
    <label><strong>Select Repositories:</strong></label>
    <input type="checkbox" id="selectAll"> <strong>Select All</strong>
    <div id="repoContainer" class="repo-list"></div>
  </div>

  <div class="section">
    <button onclick="generateYAML()">Generate YAML</button>
    <div id="yamlOutput" class="yaml-box" style="display:none;"></div>
    <a id="downloadLink" style="display:none;" download="workflow_input.yaml"> Download workflow_input.yaml</a>
  </div>
</body>
</html>
